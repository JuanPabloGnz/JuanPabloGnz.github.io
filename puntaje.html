<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Partidas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Historial de Partidas</h1>
    
    {% if partidas %}
        <table border="1">
            <tr>
                <th>Hora</th>
                <th>Usuario</th>
                <th>Aciertos</th>
            </tr>
            {% for partida in partidas %}
            <tr>
                <td>{{ partida.hora }}</td>
                <td>{{ partida.usuario }}</td>
                <td>{{ partida.aciertos }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay partidas registradas aún.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('graficas') }}">
        <button>Ver Gráficas</button></a>
    <a href="{{ url_for('inicio') }}">Volver al inicio</a>
</body>
</html>
